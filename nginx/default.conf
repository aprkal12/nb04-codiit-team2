# ==========================================
# 1. HTTP 설정 (80번 포트)
# ==========================================
server {
    listen       80;
    listen  [::]:80;
    
    server_name  api.ehdehd0175.store;

    # 모든 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# 2. HTTPS 설정 (443번 포트)
# ==========================================
server {
    listen       443 ssl;
    listen  [::]:443 ssl;
    
    server_name  api.ehdehd0175.store;

    ssl_certificate     /etc/letsencrypt/live/api.ehdehd0175.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ehdehd0175.store/privkey.pem;

    # 보안 설정 (표준 설정)
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # 백엔드(Node.js)로 연결
    location / {
        # docker-compose에 적힌 서비스 이름 사용
        proxy_pass http://api-server:3000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 사용자 IP를 백엔드에 전달하기 위한 설정
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 에러 페이지 처리
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}